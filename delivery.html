<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MWF Delivery Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div class="sidebar">
    <div class="logo">MWF</div>
      <ul class="menu">
  <li data-roles="manager"><a href="dashboard.html" > <i class="fa-solid fa-gauge-high"></i><span>Dashboard</span> </a></li>
  <li data-roles="manager sales"><a href="product.html"> <i class="fas fa-box"></i><span>Products</span> </a></li>
  <li data-roles="manager sales"><a href="sales.html"> <i class="fas fa-dollar-sign"></i><span>Sales</span> </a></li>
  <li data-roles="manager sales"><a href="suppliers.html"> <i class="fas fa-truck"></i><span>Suppliers</span> </a></li>
  <li data-roles="manager sales delivery"><a href="delivery.html" class="active"> <i class="fas fa-route"></i><span>Delivery</span> </a></li>
  <li data-roles="manager"><a href="reports.html"> <i class="fas fa-file-alt"></i><span>Reports</span> </a></li>
  <li data-roles="manager"><a href="employees.html"> <i class="fas fa-user"></i><span>Employees</span> </a></li>

  <li class="logout"><a href="log-out.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
</ul>
  </div>

  <main class="main-content">
    <header class="header-wrapper">
      <div class="header-title">
        <span>Mayondo Wood and Furniture</span>
        <h2>Delivery Tracking</h2>
      </div>
      <div class="user-info">
        <div class="search-box">
          <i class="fa-solid fa-search"></i>
          <input placeholder="Search deliveries" id="searchDeliveries" />
        </div>
        <img src="images/bts.jpg" alt="User profile" />
      </div>
    </header>

    <section class="form-section">
      <h3>Add Delivery Record</h3>
      <form id="deliveryForm">
        <label>Order Number:<input type="text" id="orderNumber" required /></label>
        <label>Product:<input type="text" id="product" required /></label>
        <label>Vehicle:<input type="text" id="vehicle" required /></label>
        <label>Driver:<input type="text" id="driver" required /></label>
        <label>Customer:<input type="text" id="customer" required /></label>
        <label>Route Distance (km):<input type="number" min="0" step="0.1" id="distance" required /></label>
        <label>Estimated Time (hours):<input type="number" min="0" step="0.1" id="estimatedTime" required /></label>
        <label>Current Location:<input type="text" id="location" required /></label>
        <label>Time Left (minutes):<input type="number" min="0" id="timeLeft" required /></label>
        <label>Status:<select id="status" required>
          <option value="">Select Status</option>
          <option value="In Transit">In Transit</option>
          <option value="Delivered">Delivered</option>
          <option value="Delayed">Delayed</option>
        </select></label>
        <button type="submit">Add Delivery</button>
      </form>
    </section>

    <section class="delivery-list">
      <h3>Current Deliveries</h3>
      <div id="deliveriesContainer" class="delivery-cards"></div>
    </section>
  </main>

  <script src="js/delivery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
