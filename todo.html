<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MWF To-Do List</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
<div class="sidebar">
  <div class="logo">MWF</div>
  <ul class="menu">
    <li data-roles="manager"><a href="dashboard.html"><i class="fa-solid fa-gauge-high"></i><span>Dashboard</span></a></li>
    <li data-roles="manager sales"><a href="product.html"><i class="fas fa-box"></i><span>Products</span></a></li>
    <li data-roles="manager sales"><a href="sales.html"><i class="fas fa-dollar-sign"></i><span>Sales</span></a></li>
    <li data-roles="manager sales"><a href="raw-materials.html"><i class="fas fa-cubes"></i><span>Raw Materials</span></a></li>
    <li data-roles="manager sales"><a href="suppliers.html"><i class="fas fa-truck"></i><span>Suppliers</span></a></li>
    <li data-roles="manager sales delivery"><a href="delivery.html"><i class="fas fa-route"></i><span>Delivery</span></a></li>
    <li data-roles="manager"><a href="todo.html" class="active"><i class="fas fa-list"></i><span>To-Do</span></a></li>
    <li data-roles="manager"><a href="reports.html"><i class="fas fa-file-alt"></i><span>Reports</span></a></li>
    <li data-roles="manager"><a href="employees.html"><i class="fas fa-user"></i><span>Employees</span></a></li>
    <li class="logout"><a href="log-out.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
  </ul>
</div>

<main class="main-content">
  <header class="header-wrapper">
    <div class="header-title">
      <span>Mayondo Wood and Furniture</span>
      <h2>To-Do List</h2>
    </div>
    <div class="user-info">
      <div class="search-box">
        <i class="fa-solid fa-search"></i>
        <input placeholder="Search tasks" id="searchTasks" />
      </div>
      <img src="images/bts.jpg" alt="User profile" />
    </div>
  </header>

  <section class="form-section">
    <h3>Add Task</h3>
    <form id="taskForm">
      <label>Task Name:<input type="text" id="taskName" required /></label>
      <label>Due Date & Time:<input type="datetime-local" id="taskDueTime" /></label>
      <label>Type:<select id="taskType" required>
        <option value="Manual">Manual</option>
        <option value="Delivery">Delivery</option>
      </select></label>
      <div style="margin-top:1rem;">
        <button type="submit">Add Task</button>
        <button type="button" id="cancelTaskBtn" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </section>

  <section class="table-section">
    <h3>Tasks</h3>
    <table id="tasksTable" class="table table-bordered">
      <thead>
        <tr>
          <th>Task</th>
          <th>Type</th>
          <th>Due Time</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script src="js/todo.js"></script>
</body>
</html>
